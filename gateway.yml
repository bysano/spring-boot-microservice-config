zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
  routes:
    test:
      path: /redirect/**
      url: http://google.com
    newsservice:
      path: /news/**
      serviceId: newsservice
    userservice:
      path: /user/**
      serviceId: userservice
    static:
      path: /static/**


server:
  port: 4000
